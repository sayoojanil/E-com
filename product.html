<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product - ToyJoy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
<a class="navbar-brand fw-bold" href="index.html" style="font-size: 1.8rem;">ToyJoy <span class="logo-dot"></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav1">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item ms-2">
            <a class="btn btn-sm btn-outline-toy position-relative" href="cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" data-cart-count>0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container" id="productContainer">
      <!-- Product content injected by JS -->
    </div>

    <div class="container mt-5">
      <h3 class="fw-bold mb-3">You may also like</h3>
      <div class="row g-4" id="relatedGrid"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-white border-top mt-4">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
     
    </div>
  </footer>

  <!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header text-white" style="background-color: #28a745;"> 
      <i class="fa-solid fa-cart-shopping me-2 text-white"></i>
      <strong class="me-auto">Cart</strong>
      <small>Just now</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="cartToastText">Item added to cart</div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const product = window.getProductById(id) || window.PRODUCTS[0];

    function renderProduct(p) {
      const container = document.getElementById('productContainer');
      container.innerHTML = `
        <div class="row g-4 align-items-start">
          <div class="col-md-6">
            <img src="${p.image}" class="img-fluid rounded-16 " alt="${p.name}">
          </div>
          <div class="col-md-6">
            <h1 class="h3 fw-bold mb-1">${p.name}</h1>
            <div class="h4 fw-bold mb-3">${formatPrice(p.price)}</div>
            <p class="text-muted">${p.description}</p>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-toy btn-lg" onclick="addToCart('${p.id}')"><i class="fa-solid fa-cart-plus me-2"></i>Add to Cart</button>
            </div>
          </div>
        </div>`;
    }

    function renderRelated(list) {
      const grid = document.getElementById('relatedGrid');
      grid.innerHTML = list.map(p => `
        <div class="col-6 col-md-3">
          <div class="card toy-card h-100">
            <img src="${p.image}" class="card-img-top" alt="${p.name}">
            <div class="card-body">
              <h6 class="card-title mb-1">${p.name}</h6>
              <div class="d-flex align-items-center justify-content-between">
                <div class="fw-bold">${formatPrice(p.price)}</div>
                <div class="d-flex gap-2">
                <a class="btn btn-sm btn-outline" href="product.html?id=${p.id}"></i>View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>`).join('');
    }

    renderProduct(product);
    renderRelated(window.getRelatedProducts(product.id, 4));
  </script>
</body>
</html>
